<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <script src="anlytics.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Statistic</title>
    </head>
    <body>
        <div class="main-block">
            <div class="block-table">
                <table id="statistic">
                </table>
            </div>
            <div class="blok-text">
                <div class="input-group mb-3">
                    <input id="search-value" type="text" class="form-control" list="words" placeholder="Start printing word...">
                    <button id="finding" class="btn btn-outline-secondary" >Find</button>
                </div>
                <datalist id="words">
                </datalist>
                <div class="border">
                    <p class="text"></p>
                </div>
            </div>
        </div>
    </body>
</html>
